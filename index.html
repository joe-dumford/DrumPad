<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- My JS
    <script type="text/javascript" src="./assets/javascript/app.js"></script> -->
     <!--FontAwesome-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--My CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DrumPad</title>
</head>

<body>
<!--=================================================================================
//Audio Recording Stuff
=================================================================================-->
<div class="wrapper">
        <section class="main-controls">
             <canvas class="visualizer" height="60px"></canvas>
             <div id="buttons">
                 <button class="record"></button>
                 <button class="stop"></button>
             </div>
         </section>
 
         <section 
             class="sound-clips">
         </section>
 </div>





<div class="container">
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
</div>

    <!-- MY SOUNDS -->
    <audio data-key="65" src="./assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="./assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="./assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="./assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="./assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="./assets/sounds/tink.wav"></audio>


    <div class="footer">
        <!-- Github -->
        <a class="waves-effect waves-light btn social github" onclick="window.location.href='http://github.com/joe-dumford'">
                <i class="fa fa-github"></i></a>
        <!-- Linkedin -->
        <a class="waves-effect waves-light btn social linkedin"
            onclick="window.location.href='https://www.linkedin.com/in/joe-dumford/'">
                <i class="fa fa-linkedin"></i></a>
        <!-- Twitter -->
        <a class="waves-effect waves-light btn social twitter"
            onclick="window.location.href='https://twitter.com/a_dumford'">
                <i class="fa fa-twitter"></i></a>
    </div>

      <!--My JS-->
      <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
